version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinical-assistant
    ports:
      - "8000:8000"
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount models directory to avoid rebuilding image when models change
      - ./backend/models:/app/backend/models:ro
      # Cache HuggingFace models
      - huggingface-cache:/app/.cache/huggingface
    # For NVIDIA GPU support (uncomment if using CUDA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Models take time to load
    restart: unless-stopped

volumes:
  huggingface-cache:
