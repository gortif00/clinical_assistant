version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinical-assistant-backend
    ports:
      - "8000:8000"
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount models directory to avoid rebuilding image when models change
      - ./backend/models:/app/backend/models:ro
      # Cache HuggingFace models
      - huggingface-cache:/app/.cache/huggingface
    # For Apple Silicon GPU support (experimental)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Models take time to load
    restart: unless-stopped

  frontend:
    image: python:3.11-slim
    container_name: clinical-assistant-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend:ro
    working_dir: /app/frontend
    command: python -m http.server 3000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  huggingface-cache:
