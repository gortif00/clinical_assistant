<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="100" height="100" rx="20" fill="url(#grad1)"/>
  
  <!-- White background for icon -->
  <rect x="15" y="15" width="70" height="70" rx="12" fill="white"/>
  
  <!-- Brain outline -->
  <path d="M 40 30 Q 35 25, 30 30 Q 28 35, 30 40 Q 32 45, 35 48 Q 38 50, 42 48 Q 45 46, 45 42 Q 46 38, 44 35 Q 42 32, 40 30 Z" 
        fill="none" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Brain details -->
  <path d="M 32 33 Q 35 35, 38 33" fill="none" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  <path d="M 34 38 Q 37 40, 40 38" fill="none" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  <path d="M 36 43 Q 39 45, 42 43" fill="none" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Head profile -->
  <path d="M 35 32 Q 30 35, 28 42 Q 28 50, 32 58 L 38 58 L 38 48 Q 42 45, 42 40" 
        fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Heart with cross -->
  <g transform="translate(50, 52)">
    <path d="M 0 -3 Q -4 -7, -7 -4 Q -8 -2, -7 1 L 0 8 L 7 1 Q 8 -2, 7 -4 Q 4 -7, 0 -3 Z" 
          fill="#c084fc" stroke="#8b5cf6" stroke-width="1.5"/>
    <path d="M 0 -1 L 0 5 M -3 2 L 3 2" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
